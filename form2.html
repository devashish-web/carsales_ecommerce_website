<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <link rel="stylesheet" href="css/form.css">
  <meta charset="utf-8">
  <title></title>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="header">
    <div class="logo">
      <h1>J.D. Motors</h1>
    </div>
    <div class="menu">
      <ul>
        <a href="index.html">
          <li><strong>Home</li>
        </a></strong>
        <a>
          <li><strong>Book Online</li>
        </a></strong>
        <a>
          <li><strong>Service</li>
        </a></strong>
        <a>
          <li><strong>About</li>
        </a></strong>
      </ul>
    </div>
  </div>
  <div class="regform">
    <h2>Buy an Assured Car</h2>
  </div>
  <div class="main">
    <form>
      <div class="first">
        <input class="name1" type="text" name="name" placeholder="Full Name">
        <input class="phone1" type="digit" name="phone" placeholder="Phone">
        <input class="email1" type="email" name="email" placeholder="Email">
      </div>
      <div class="second">
        <input class="address" type="text" name="address" placeholder="Address">
        <input class="vehicle" name="vehicle" placeholder="Interested Vehicle">
      </div>
    </form>
  </div>
  <footer>
    <div class="main-content">
      <div class="left box">
        <h2>About Us</h2>
        <div class="content">
          <p>We are authorised dealer of TATA Cars in Lalitpur.</p>
          <div class="social">
            <a href="https://www.facebook.com/JDMotorsNepal"><span class="fab fa-facebook-f"></span></a>
            <a href="https://www.instagram.com/jdmotorsnp/"><span class="fab fa-instagram"></span></a>

          </div>
        </div>
      </div>
      <div class="center box">
        <h2>Address</h2>
        <div class="content">
          <div class="place">
            <span class="fas fa-map-marker-alt"></span>
            <span class="text">Gwarko, Lalitpur</span>
          </div>
          <div class="phone">
            <span class="fas fa-phone-alt"></span>
            <span class="text">+977-9851016426</span>
          </div>
          <div class="email">
            <span class="fas fa-envelope"></span>
            <span class="text">info@jdmotors.com.np</span>
          </div>
        </div>
      </div>
      <div class="right box">
        <h2>Contact Us</h2>
        <div class="content">
          <from action="#">
            <div class="email">
              <div class="text">Email *</div>
              <input type="email" required>
            </div>
            <div class="Message">
              <div class="text">Message *</div>
              <textarea cols="25" rows="2" required></textarea>
            </div>
            <div class="btn">
              <button type="submit">Send</button>
            </div>
          </from>
        </div>
      </div>

    </div>
  </footer>

</body>

</html>
