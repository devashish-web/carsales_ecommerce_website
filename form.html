<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <link rel="stylesheet" href="css/form.css">
  <meta charset="utf-8">
  <title></title>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href=""> J.D. Motors </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">

      <ul class="navbar-nav margin-left ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#"> Home <span class="sr-only">(current)</span> </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href=""> Book Online </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href=""> Service </a>
        </li>

      </ul>
    </div>
  </nav>
  <div class="regform">
    <h2>Request Test Drive</h2>
  </div>
  <div class="main">
    <form>
      <div class="first">
        <input class="name1" type="text" name="name" placeholder="Full Name">
        <input class="phone1" type="digit" name="phone" placeholder="Phone">
        <input class="email1" type="email" name="email" placeholder="Email">
      </div>
      <div class="second">
        <input class="city" type="text" name="city" placeholder="City">
        <input class="location" type="text" name="location" placeholder="Location">
        <input class="landmark" type="text" name="landmark" placeholder="Land Mark">
      </div>
      <div class="third">
        <input class="date" type="datetime" name="date" placeholder="Preferred Date">
        <input class="time" type="time" name="time" placeholder="Preferred Time">
        <select class="model" name="model">
          <option disabled="disabled" selected="selected" >Model</option>
          <option>H5</option>
          <option>Altroz</option>
        </select>
      </div>
      <div class="foruth">
        <input class="variant" type="#" name="variant" placeholder="Variant">
        <button class="btn1">
        <a href="#" class="bttn">Submit</a>
        </button>
      </div>
    </form>
  </div>
  <footer class="distributed">
    <div class="main-content">
      <div class="left-box hi">
        <h2>About Us</h2>
        <div class="content">
          <p>We are authorised dealer of TATA Cars in Lalitpur.</p>
          <div class="social">
            <a href="https://www.facebook.com/JDMotorsNepal"><span class="fab fa-facebook-f"></span></a>
            <a href="https://www.instagram.com/jdmotorsnp/"><span class="fab fa-instagram"></span></a>

          </div>
        </div>
      </div>
      <div class="center-box hi">
        <h2>Address</h2>
        <div class="content">
          <div class="place">
            <span class="fas fa-map-marker-alt"></span>
            <span class="text">Gwarko, Lalitpur</span>
          </div>
          <div class="phone">
            <span class="fas fa-phone-alt"></span>
            <span class="text">+977-9851016426</span>
          </div>
          <div class="email">
            <span class="fas fa-envelope"></span>
            <span class="text">info@jdmotors.com.np</span>
          </div>
        </div>
      </div>
      <div class="right-box hi">
        <h2>Contact Us</h2>
        <div class="content">
          <from action="#">
            <div class="email">
              <div class="text">Email *</div>
              <input type="email" required>
            </div>
            <div class="Message">
              <div class="text">Message *</div>
              <textarea cols="25" rows="2" required></textarea>
            </div>
            <div class="btn">
              <button type="submit">Send</button>
            </div>
          </from>
        </div>
      </div>

    </div>
  </footer>

</body>

</html>
